name: Generate Cyberpunk Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Cyberpunk Snake (Pink-Green)
        uses: Platane/snk@v3
        with:
          github_user_name: sinch1717
          outputs: dist/snake-cyberpunk.svg
          palette: "#0a0a0a #111111 #ff00ff #ff66ff #39ff14"
          # Order: background, grid, snake, snake-tail, food

      - name: Push animation to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
